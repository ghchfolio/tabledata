<div id="eg2" class="container">

    <!-- sort by (mobile)-->
    <div class="row d-flex d-md-none justify-content-end px-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-expanded="false">
                Sorted by: {{ sortedBy }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a href="#" class="dropdown-item" (click)="sortBy('Year')">Year</a>
                <a href="#" class="dropdown-item" (click)="sortBy('Make')">Make</a>
                <a href="#" class="dropdown-item" (click)="sortBy('Model')">Model</a>
                <a href="#" class="dropdown-item" (click)="sortBy('Color')">Color</a>
                <a href="#" class="dropdown-item" (click)="sortBy('Desc')">Desc</a>
            </div>
        </div>
    </div>

    <!-- table  -->
    <table class="table mt-3 uber-table">
        <thead class="thead-dark">
            <tr class="d-none d-md-table-row">
                <th (click)="sortBy('Year')">Year</th>
                <th (click)="sortBy('Make')">Make</th>
                <th (click)="sortBy('Model')">Model</th>
                <th (click)="sortBy('Color')">Color</th>
                <th (click)="sortBy('Desc')">Desc</th>
                <th class="no-sort">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex flex-column d-md-table-row" *ngFor="let car of cars">
                <td>
                    <b class="d-md-none">Year:</b>
                    {{ car.Year }}
                </td>
                <td>
                    <b class="d-md-none">Make:</b>
                    {{ car.Make }}
                </td>
                <td>
                    <b class="d-md-none">Model:</b>
                    {{ car.Model }}
                </td>
                <td>
                    <b class="d-md-none">Color:</b>
                    {{ car.Color }}
                </td>
                <td>
                    <b class="d-md-none">Desc:</b>
                    {{ car.Desc }}
                </td>
                <td class="order-first order-md-none" nowrap>
                    <div class="text-right text-md-left mt-3 mt-md-0">
                        <button class="btn btn-sm btn-outline-success mx-1">üëç</button>
                        <button class="btn btn-sm btn-outline-danger mx-1">üëé</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
