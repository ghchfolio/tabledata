<!-- example  -->
<div class="container p-2">
    <div id="eg2" class="container">

        <!-- sort by (mobile)-->
        <div class="row d-flex d-md-none justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-expanded="false">
                    Sort by
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a href="javascript:void(0)" class="dropdown-item" (click)="sortBy('year')">Year</a>
                    <a href="javascript:void(0)" class="dropdown-item" (click)="sortBy('make')">Make</a>
                    <a href="javascript:void(0)" class="dropdown-item" (click)="sortBy('model')">Model</a>
                </div>
            </div>
        </div>

        <!-- sortable headers (desktop) -->
        <div class="row d-none d-md-flex py-1">
            <div class="col">
                <a href="javascript:void(0)" class="decoration-none" (click)="sortBy('year')"><b>Year</b></a>
            </div>
            <div class="col">
                <a href="javascript:void(0)" class="decoration-none" (click)="sortBy('make')"><b>Make</b></a>
            </div>
            <div class="col">
                <a href="javascript:void(0)" class="decoration-none" (click)="sortBy('model')"><b>Model</b></a>
            </div>
            <div class="col">
                <b>Action</b>
            </div>
        </div>

        <!-- body -->
        <div class="row mt-3 py-1" *ngFor="let car of cars">
            <!-- action row-->
            <div class="col-md-3 order-md-12 text-right text-md-left">
                <button class="btn btn-primary mx-1">üëç</button>
                <button class="btn btn-primary mx-1">üëé</button>
            </div>

            <!-- data row-->
            <div class="col-md-3"><b class="d-md-none">Year </b> {{ car.year }}</div>
            <div class="col-md-3"><b class="d-md-none">Make </b> {{car.make}}</div>
            <div class="col-md-3"><b class="d-md-none">Model </b> {{ car.model}}</div>
        </div>

    </div>
</div>
